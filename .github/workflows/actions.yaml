name: build the microservice workflow 
on:
  workflow_dispatch:
    branches: 
      - feature*
  push:
    branches:
      - main
concurrency: ga-dev
permissions:
  id-token: write
  contents : read
jobs:
  build:
    runs-on: ubuntu-latest
     
    steps:
      - name: checkout code 
        uses: actions/checkout@v2.3.4
      - name: setup python
        uses: actions/setup-python@v2
        with: 
          python-version: 3.8
      - name: install libraries
        run:  |
          python -m pip install --upgrade pip
          cd function 
          if [ -f requirements.txt ]; then pip install -r requirements.txt -t .; fi
      - name: zip the function up
        run: |
          cd function 
          zip -r ../${{ github.sha }}.zip .
      - name: archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: zipped-bundle
          path: ${{github.sha}}.zip
  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download zip file
        uses: actions/download-artifact@v2
        with:
          name: zipped-bundle
      - name: setup aws creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::582539599701:role/github-role
          aws-region: eu-west-2
      - name: upload to s3 
     
        run: |
          aws s3 cp ${{github.sha}}.zip s3://repon/


  test:
    runs-on: ubuntu-latest
    needs: upload
    strategy:
      matrix:
        input: ["hello","hi"]
    steps:
      - name: setup aws creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::582539599701:role/github-role
          aws-region: eu-west-2
      - name: Create test function
        run: |
            aws lambda create-function --function-name test-function-${{ matrix.input }} \
              --code S3Bucket=<YOUR BUCKET NAME HERE>,S3Key=${{ github.repository }}/${{ github.sha }}.zip \
              --handler lambda_function.lambda_handler --runtime python3.8 \
              --role arn:aws:iam::582539599701:role/github-role
      - name: Invoke test function 
        run: |
            aws lambda invoke --function-name test-function-${{ matrix.input }} \
              --payload $(echo "{\"input\": \"${{ matrix.input }}\"}" | base64) \
              --output json out 
            if grep -q "Error" out; then
              exit1
            fi
      - name: Destroy test function
        if: ${{ always() }}
        run: |
            aws lambda delete-function --function-name test-function-${{ matrix.input }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: setup aws creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::582539599701:role/github-role
          aws-region: eu-west-2
      - name: upload to lambda 
        run: |
          aws lambda update-function-code \
          --function-name test-function \
          --s3-bucket repon \
          --s3-key ${{ github.sha }}.zip